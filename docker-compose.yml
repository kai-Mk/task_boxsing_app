version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: task_boxing_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: taskboxing
      POSTGRES_PASSWORD: password
      POSTGRES_DB: task_boxing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskboxing -d task_boxing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: